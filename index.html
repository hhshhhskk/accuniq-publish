<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터파크</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- Swiper JS : 1. 기능을 먼저 불러들여 줌. -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper : 2. 기능을 사용함 -->
    <script src="/js/visual.js"></script>
    <script src="/js/recommend.js"></script>
    <script src="/js/tour.js"></script>
    <script src="/js/ticket.js"></script>
    <script src="/js/live.js"></script>
    <script src="/js/book.js"></script>
    <script src="/js/event.js"></script>
  </head>

  <body>
    <div class="wrap">
      <!-- 상단 영역 -->
      <header class="header">
        <!-- 레이아웃 : div -->
        <div class="header-inner">
          <div class="header-top">
            <div class="header-top-left">
              <a class="logo" href="index.html"> </a>
              <div class="header-search">
                <form class="search-form">
                  <input
                    type="text"
                    class="search-word"
                    placeholder="80만원 여행상품권 이벤트"
                  />
                  <input type="button" value="검색" class="search-bt" />
                </form>
              </div>
            </div>
            <div class="header-top-right">
              <ul class="member-menu">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li>
                  <a href="#" class="mypage-bt" id="mypage-bt">
                    마이페이지
                    <img src="images/icon_arrow.svg" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="header-bottom">
            <!-- 카테고리 메뉴 -->
            <ul class="header-cate">
              <li>
                <a href="#"><img src="/images/icon_tour.png" alt="" />투어</a>
              </li>
              <li>
                <a href="#"><img src="/images/icon_ticket.png" alt="" />티켓</a>
              </li>
              <li>
                <a href="#"
                  ><img src="/images/icon_shopping.png" alt="" />쇼핑</a
                >
              </li>
              <li>
                <a href="#"><img src="/images/icon_book.png" alt="" />도서</a>
              </li>
              <li>
                <a href="#"
                  ><img src="/images/icon_triple.png" alt="" />트리플</a
                >
              </li>
              <li>
                <a href="#" class="icon-hot"
                  ><img src="images/icon_special.png" alt="" />여행초특가</a
                >
              </li>
            </ul>
            <!-- 오늘의 이벤트 메뉴 -->
            <ul class="header-today-menu">
              <li>
                <a href="#"
                  ><img src="/images/icon_gnb_nol.png" alt="" />항공 즉시할인</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>
      <!-- 메인 영역 -->
      <div class="main">
        <!-- 비주얼 슬라이드 영역 -->
        <section class="visual">
          <div class="visual-inner">
            <!-- Swiper -->
            <div class="swiper visual-slide">
              <div class="swiper-wrapper"></div>
            </div>
            <!-- Swiper Pagination -->
            <button class="visual-slide-prev"></button>
            <button class="visual-slide-next"></button>
          </div>
        </section>
        <!-- 쇼핑 추천 -->
        <section class="recommend">
          <div class="recommend-inner">
            <div class="recommend-header">
              <h2 class="recommend-title">쇼핑 추천</h2>
              <span class="recommend-txt"
                >할인이 쎄다! 지금, 특가 상품을 확인하세요.</span
              >
              <div class="recommend-category">
                <ul class="recommend-list">
                  <li>
                    <button class="recommend-cate-bt recommend-cate-bt-active">
                      쎈딜
                    </button>
                  </li>
                  <li>
                    <button class="recommend-cate-bt">베스트</button>
                  </li>
                  <li>
                    <button class="recommend-cate-bt">블프데이</button>
                  </li>
                  <li>
                    <button class="recommend-cate-bt">디지털프라자</button>
                  </li>
                  <li>
                    <a href="#" class="recommend-cate-bt">소담상회</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="recommend-main">
              <!-- Swiper 영역 -->
              <div class="recommend-slide-wrap">
                <div class="swiper recommend-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Pagination -->
                <button class="recommend-slide-prev"></button>
                <button class="recommend-slide-next"></button>
              </div>
            </div>

            <div class="recommend-footer">
              <button>
                쇼핑 홈 바로가기<span class="footer-bt-img"></span>
              </button>
            </div>
          </div>
        </section>
        <!-- 투어 특가  -->
        <section class="tour">
          <div class="tour-inner">
            <div class="tour-header">
              <h2 class="tour-title">투어 특가</h2>
              <span class="tour-txt">해외여행은 인터파크다</span>
            </div>
            <!-- 투어 메인 슬라이드  -->
            <div class="tour-main">
              <div class="tour-category">
                <ul class="tour-list">
                  <li>
                    <button class="tour-cate-bt tour-cate-bt-active">
                      망설이면 품절
                    </button>
                  </li>
                  <li>
                    <button class="tour-cate-bt">패키지</button>
                  </li>
                  <li>
                    <button class="tour-cate-bt">국내숙소</button>
                  </li>
                  <li>
                    <button class="tour-cate-bt">해외숙소</button>
                  </li>
                </ul>
              </div>
              <!-- 투어 슬라이드 -->
              <div class="tour-slide-wrap">
                <div class="swiper tour-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Pagination -->
                <button class="tour-slide-prev"></button>
                <button class="tour-slide-next"></button>
              </div>
            </div>
            <!-- 투어 푸터 -->
            <div class="tour-footer">
              <button>투어 홈 바로가기 ></button>
            </div>
          </div>
        </section>
        <!-- 타켓 랭킹 -->
        <section class="ticket">
          <div class="ticket-inner">
            <div class="ticket-header">
              <h2 class="ticket-title">티켓 랭킹</h2>
              <span class="ticket-txt">오늘 뭐볼까? 지금 HOT한 공연</span>
            </div>
            <!-- 티켓랭킹 메인 슬라이드  -->
            <div class="ticket-main">
              <div class="ticket-category">
                <ul class="ticket-list">
                  <li>
                    <button class="ticket-cate-bt ticket-cate-bt-active">
                      뮤지컬
                    </button>
                  </li>
                  <li>
                    <button class="ticket-cate-bt">콘서트</button>
                  </li>
                  <li>
                    <button class="ticket-cate-bt">스포츠</button>
                  </li>
                  <li>
                    <button class="ticket-cate-bt">전시/행사</button>
                  </li>
                  <li>
                    <button class="ticket-cate-bt">클래식/무용</button>
                  </li>
                  <li>
                    <button class="ticket-cate-bt">아동/가족</button>
                  </li>
                  <li>
                    <button class="ticket-cate-bt">연극</button>
                  </li>
                  <li>
                    <button class="ticket-cate-bt">레저/캠핑</button>
                  </li>
                </ul>
              </div>
              <!-- 티켓 슬라이드 -->
              <div class="ticket-slide-wrap">
                <div class="swiper ticket-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Pagination -->
                <button class="ticket-slide-prev"></button>
                <button class="ticket-slide-next"></button>
              </div>
            </div>
            <!-- 티켓랭킹 푸터 -->
            <div class="ticket-footer">
              <button>티켓 홈 바로가기 ></button>
            </div>
          </div>
        </section>
        <!-- 인터파크 라이브 -->
        <section class="live">
          <div class="live-inner">
            <div class="live-header">
              <img src="/images/title_live.svg" alt="" />
            </div>
            <!-- 인터파크 메인 슬라이드  -->
            <div class="live-main">
              <!-- 라이브 슬라이드 -->
              <div class="live-slide-wrap">
                <div class="swiper live-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Pagination -->
                <button class="live-slide-prev"></button>
                <button class="live-slide-next"></button>
              </div>
            </div>
            <!-- 인터파크 라이브 푸터 -->
            <div class="live-footer">
              <button>인터파크 라이브 바로가기 ></button>
            </div>
          </div>
        </section>
        <!-- 오늘의 도서 -->
        <section class="book">
          <div class="book-inner">
            <div class="book-header">
              <h2 class="book-title">오늘의 도서</h2>
              <span class="book-txt">지금 읽기 딱 좋은 책, 놓치지 마세요!</span>
            </div>
            <div class="book-main">
              <div class="book-category">
                <ul class="book-list">
                  <li>
                    <button class="book-cate-bt book-cate-bt-active">
                      MD's Pick
                    </button>
                  </li>
                  <li>
                    <button class="book-cate-bt">베스트셀러</button>
                  </li>
                  <li>
                    <button class="book-cate-bt">신간추천</button>
                  </li>
                  <li>
                    <button class="book-cate-bt">특가할인</button>
                  </li>
                </ul>
              </div>
              <!-- 도서 슬라이드 -->
              <div class="book-slide-wrap">
                <div class="swiper book-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Pagination -->
                <button class="book-slide-prev"></button>
                <button class="book-slide-next"></button>
              </div>
            </div>
            <div class="book-footer">
              <button>도서 홈 바로가기 ></button>
            </div>
          </div>
        </section>
        <!-- 이벤트 -->
        <section class="event">
          <div class="event-inner">
            <div class="event-header">
              <h2 class="event-title">이벤트</h2>
              <span class="event-txt"
                >인터파크에서 할인혜택을 꼭 챙기세요.</span
              >
            </div>
            <div class="event-main">
              <!-- 라이브 슬라이드 -->
              <div class="event-slide-wrap">
                <div class="swiper event-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Pagination -->
                <button class="event-slide-prev"></button>
                <button class="event-slide-next"></button>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- 하단 영역 -->
      <footer class="footer">
        <div></div>
      </footer>
    </div>
  </body>
</html>
